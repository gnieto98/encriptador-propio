<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="imagenes/pngwing.com.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Montserrat:wght@200&display=swap"
			rel="stylesheet"
		/>
		<title>Encriptador</title>
	</head>

	<body>
		<main>
			<section class="entrada">
				<fieldset>
					<textarea
						name="entrada"
						id="textin"
						cols="70"
						rows="30"
						placeholder="Escriba aquí su texto"
					></textarea>
				</fieldset>
				<div class="contenedorBotones">
					<input type="submit" value="Encriptar" onclick="lecturaEncriptar()" />
					<input
						type="submit"
						value="Desencriptar"
						onclick="lecturaDesencriptar()"
					/>
				</div>
			</section>

			<section class="salida">
				<div class="contenidoSalida">
					<div id="salida">
						<img
							src="imagenes/no-hay-resultados.png"
							alt="lupa.png"
							id="muneco"
						/>
						<p id="textoSalida">No se ha encontrado ningún mensaje</p>
					</div>
				</div>

				<div class="contenedorBotones">
					<input
						type="button"
						value="Copiar"
						onclick="copiar()"
						class="copiar"
					/>
				</div>
			</section>
		</main>
		<footer>
			<p>&copy Código creado por Guillermo Emmanuel Nieto Cernas</p>
		</footer>
		<script src="logica.js"></script>
	</body>
</html>
